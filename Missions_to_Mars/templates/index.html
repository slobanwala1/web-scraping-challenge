<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission To Mars</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
  </head>

  <body>
    <div class="container" style="background-color: #D0D0D0">
      <div class="jumbotron-text-center" >
        <h1 class="display-4" style="text-align: center; padding-top: 25px; padding-bottom: 25px;"><b>Mission To Mars</b></h1>
        <p class="lead">
          <div class="text-center" style="padding-bottom: 25px;">
            <a class="btn btn-primary btn-lg" href="../scrape" role="button" class="vertical-center">Scrape New Data</a>
          </div>
        </p>
      </div>
    </div>
    <br>
    <!-- Add Title and Content -->
    <div class="row">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body" style="padding-left: 300px; padding-right: 300px;">
            <h2><b>Latest Mars News</b></h2>
            <h4 class="media-heading"><b>{{mars.news_title}}</b></h4>
            <h5><p>{{mars.news_content}}</p></h5>
          </div>
        </div>
      </div>
    </div>
    <br>
    <!-- Add Featured Image and table next to each other-->  
    <div>
      <div class="row" >
        <div class="col-md-9" style="padding-left: 310px; padding-right: 300px;">
          <h2><b>Featured Mars Image</b></h2>
          <img src="{{mars.featured_image_url}}" width="900" height="600" class="img-responsive">
        </div>
        <div class="col-md-3">
          <h3>Mars Facts</h3>
          <table>
            {{mars.mars_facts}}
          </table>
        </div>
      </div>
    </div>
    <br><br>
    <!-- Hemisphere info --> 
    <div class="row" style="padding-left: 450px;padding-right: 600px;">
      <div class="page-header">
        <h2 class="text-center"><b>Mars Hemispheres</b></h2>
      </div>
      {% for hemisphere in mars.mars_hemisphere_urls %}
        <div class="col-md-6 border border-secondary" >
          <div class="thumbnail" style="padding-left: 5px; padding-right: 5px; padding-top: 15px;">
            <img src="{{hemisphere.img_url}}" width="400" height="400">
            <div class="caption">
              <h3 class="display-3" style="font-size: 22px; padding-top: 15px;"><b>{{hemisphere.title}}</b></h3>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </body>
  <br>
  <!-- Section: Footer -->
  <footer>
    <div style="color: white">Created by Shanil Lobanwala 2020</div>
  </footer>
</html>
